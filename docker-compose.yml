version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alignzo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-alignzo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alignzo-net

  redis:
    image: redis:7-alpine
    container_name: alignzo_redis
    ports:
      - "6379:6379"
    networks:
      - alignzo-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: alignzo_backend
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-alignzo}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - NODE_ENV=development
    networks:
      - alignzo-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: alignzo_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NODE_ENV=development
    networks:
      - alignzo-net

networks:
  alignzo-net:
    driver: bridge

volumes:
  postgres_data:
